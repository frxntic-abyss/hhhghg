<html>
    <body>
        
        <h2>
            Javascript Objects and its properties

        </h2>

        <p>
            there are two different ways to access an object property
        </p>
        <p>
            you can use .property or ["property"].
        </p>

        <p id="demo"></p>

        <script>
            var person = {
                fristname : "I",
                age: 20,

            };
            
            document.getElementById("demo").innerHTML = person.fristname + " am " + person.age + " years old";
            </script>
    </body>
</html>
